<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<!-- FormulÃ¡rio Modal -->
<div class="modal-content" ng-controller="CustomerController">
    
    <!-- CabeÃ§alho -->
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-hidden="true">
            <span class="glyphicon glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
        </button>
        <h4 class="modal-title" id="myModalLabel">
            <span class="" aria-label="Left Align">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                <!--&nbsp;Novo Cliente <pre>{{customer | json}}</pre>-->
                {{ title }}
            </span>

        </h4>
    </div>
    
    <!-- FormulÃ¡rio Corpo -->
    <div class="modal-body">
        
        <tabset>
            <tab heading="Informações">
                <div class="panel-body">
                    <form role="form" id="form1" name="form1" method="post" action="">
                        <div class="group-sm">
                            <table width="100%" border="0" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td width="47%"><label class="control-label small" for="text">CNPJ / CPF:<br>
                                        </label>                                      <input ng-model="customer.CNPJ_CPF" class="form-control input-sm" type="text" /></td>
                                    <td width="2%">&nbsp;</td>
                                    <td width="51%"><label class="control-label small" for="text">Endereço:</label>
                                        <br>
                                        <input ng-model="customer.xLgr" class="form-control input-sm" type="text" /></td>
                                </tr>
                                <tr>
                                    <td><label class="control-label small" for="text">Razão Sócial:</label>
                                        <br><input ng-model="customer.xNome" class="form-control input-sm" type="text" /></td>
                                    <td>&nbsp;</td>
                                    <td><label class="control-label small" for="text">Estado:</label>
                                        <br>
                                        <input ng-model="customer.UF" class="form-control input-sm" type="text" /></td>
                                </tr>
                                <tr>
                                    <td><label class="control-label small" for="text">Nome Fantasia:</label>
                                        <br><input ng-model="customer.xFant" class="form-control input-sm" type="text" /></td>
                                    <td>&nbsp;</td>
                                    <td><label class="control-label small" for="text">Cidade:</label>
                                        <br>
                                        <input ng-model="customer.cMun" class="form-control input-sm" type="text" /></td>
                                </tr>
                                <tr>
                                    <td><label class="control-label small" for="text">Inscrição Estadual:</label>
                                        <br><input ng-model="customer.IE" class="form-control input-sm" type="text" /></td>
                                    <td>&nbsp;</td>
                                    <td><label class="control-label small" for="text">Bairro:</label>
                                        <br>
                                        <input ng-model="customer.xBairro" class="form-control input-sm" type="text" /></td>
                                </tr>
                                <tr>
                                    <td>&nbsp;</td>
                                    <td>&nbsp;</td>
                                    <td><label class="control-label small" for="text">CEP:</label>
                                        <br>
                                        <input ng-model="customer.CEP" class="form-control input-sm" type="text" /></td>
                                </tr>
                                <tr>
                                    <td>&nbsp;</td>
                                    <td>&nbsp;</td>
                                    <td><label class="control-label small" for="text">Número:</label>
                                        <br>
                                        <input ng-model="customer.nro" class="form-control input-sm" type="text"/></td>
                                </tr>
                            </table>
                        </div>
                    </form>
                </div>
            </tab>
            <tab heading="Contacts" active="tab.active" disabled="tab.disabled">

                <!-- Table -->
                <table ng-table="tableParams2" class="table table-striped">
                    <tr ng-repeat="contact in $data">
                        <td data-title="'Name'" style="text-align: left">{{contact.xNome}}</td>
                        <td data-title="'Phone'"><a>{{contact.phone}}</a></td>
                    </tr>
                </table>

            </tab>
            <!--<tab select="alert('selecteddd')">
                <tab-heading>
                    <i class="glyphicon glyphicon-bell"></i> Alert!
                </tab-heading>
                I've got an HTML heading, and a select callback. Pretty cool!
            </tab>-->
        </tabset>
        
    </div>
    
    <!-- Modal Footer -->
    <div class="modal-footer">
        <button ng-click="update()" type="button" class="btn btn-primary pull-left">Salvar</button>
        <button ng-click="cancel()" type="button" class="btn btn-default pull-left">Fechar</button>
    </div>

</div>
