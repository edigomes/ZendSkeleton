<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<!-- FormulÃ¡rio Modal -->
<div class="modal-content" ng-controller="CustomerController">
    
    <!-- CabeÃ§alho -->
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-hidden="true">
            <span class="glyphicon glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
        </button>
        <h4 class="modal-title" id="myModalLabel">
            <span class="" aria-label="Left Align">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                <!--&nbsp;Novo Cliente <pre>{{customer | json}}</pre>-->
                {{ title }}
            </span>

        </h4>
    </div>
    
    <!-- FormulÃ¡rio Corpo -->
    <div class="modal-body">
        
        <tabset>
            <tab heading="Informações">
                <div class="panel-body">
                    <form role="form" id="form1" name="form1" method="post" action="">
                        <div class="row">
                            <div class="form-group col-xs-6">
                                <label for="codigo">Código</label>
                                <input type="text" ng-model="cliente.PK_cliente" class="form-control" id="codigo" disabled />
                            </div>

                            <!-- <div class="checkbox col-xs-3">
                              <label>

                                Bloqueado
                              </label>
                            </div> -->

                            <!-- <div class="form-group col-xs-3">
                                <label for="cadastro">Cadastro</label>
                                <input type="text" class="form-control" id="cadastro" disabled />
                            </div> -->
                        </div>

                        <div class="row">
                            
                            <div class="form-group col-xs-6">
                                    <label for="cnpjCpf">CNPJ/CPF</label>
                                    <div class="input-group">
                                    <input type="text" class="form-control" ng-model="cliente.CNPJ_CPF" id="cnpjCpf" />
                                    <span class="input-group-btn">
                                        <button style="margin-top: -1px;" class="btn btn-default glyphicon glyphicon-search" type="button"></button>
                                    </span>
                                    </div>
                            </div>

                            <div class="form-group col-xs-6">
                                <label for="razaoSocial">Razão Social</label>
                                <input type="text" class="form-control" ng-model="cliente.xNome" id="razaoSocial" />
                            </div>

                            
                        </div>

                        <div class="row">
                            <div class="form-group col-xs-6">
                                <label for="nomeFantasia">Nome Fantasia</label>
                                <input type="text" class="form-control" ng-model="cliente.xFant" id="nomeFantasia" />

                            </div>

                            <div class="form-group col-xs-6">
                                <label for="ieRg">IE/RG</label>
                                <input type="text" class="form-control" ng-model="cliente.IE" id="ieRg" />
                            </div>
                        </div>

                        <div class="row">
                            <!-- <div class="form-group col-xs-6">
                                <label for="form-control">Regime</label>

                                    <option>COM ST</option>
                                    <option>SEM ST(Isento)</option>
                                </select>
                            </div> -->

                            <div class="form-group col-xs-6">
                                <label for="foneCli">Telefone</label>
                                <input type="text" class="form-control" id="foneCli" ng-model="cliente.fone" />
                            </div>

                            <div class="form-group col-xs-6">
                                <label for="aniversario">Aniversário</label>
                                <input type="text" class="form-control" ng-model="cliente.dhAniversario" id="aniversario" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-xs-4">
                                    <label for="cep">CEP</label>
                                    <div class="input-group">
                                    <input type="text" class="form-control" id="cep" ng-model="cliente.CEP" />
                                    <span class="input-group-btn">
                                        <button style="margin-top: -1px;" class="btn btn-default glyphicon glyphicon-search" type="button"></button>
                                    </span>
                                    </div>
                            </div>
                            <div class="form-group col-xs-8">
                                <label for="endereco">Endereço</label>
                                <input type="text" class="form-control" id="endereco" ng-model="cliente.xLgr" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-xs-6">
                                <label for="form-control">Estado</label>
                                <select class="form-control" ng-model="cliente.UF">
                                    <option>Escolha um estado</option>
                                    <option>Pernambuco</option>
                                    <option>João Pessoa</option>
                                    <option>Bahia</option>
                                    <option>Natal</option>
                                </select>
                            </div>

                            <div class="form-group col-xs-6">
                                <label for="form-control">Município</label>
                                <select class="form-control" ng-model="cliente.cMun">
                                    <option>Escolha um estado</option>
                                    <option>Pernambuco</option>
                                    <option>João Pessoa</option>
                                    <option>Bahia</option>
                                    <option>Natal</option>
                                </select>
                            </div>

                            
                        </div>

                        <div class="row">
                            <div class="form-group col-xs-6">
                                <label for="numCli">Número</label>
                                <input type="text" class="form-control" id="numCli" ng-model="cliente.nro"/>
                            </div>

                            <div class="form-group col-xs-6">
                                <label for="form-control">Vendedor</label>
                                <select class="form-control" ng-model="cliente.FK_usuario">
                                    <option>EDIMÁRIO GOMES JÁ SENTE PINTO</option>
                                    <option>ROBERTO JACINTO PINTO AQUINO REGO</option>
                                </select>
                            </div>

                            <!-- <div class="form-group col-xs-4">
                                <label for="complemento">Complemento</label>
                                <input type="text" class="form-control" id="complemento" ng-model="cliente.xFant" />
                            </div> -->

                            <!-- <div class="form-group col-xs-4">
                                <label for="pontoRef">Ponto de Referência</label>
                                <input type="text" class="form-control" id="pontoRef" />
                            </div> -->
                        </div>

                        <!-- <div class="row">
                             <div class="form-group col-xs-4">
                                <label for="contato">Contato</label>
                                <input type="text" class="form-control" id="contato" />
                            </div>

                            <div class="form-group col-xs-4">
                                <label for="emailCli">Email</label>
                                <input type="text" class="form-control" id="emailCli" />
                            </div>

                            
                        </div> -->

                            <!-- <div class="row">
                                    

                                    <div class="form-group col-xs-6">
                                        <label for="creditoCli">Crédito</label>
                                        <input type="text" class="form-control" id="creditoCli" placeholder="Créditos em R$" />
                                    </div>
                            </div> -->

                       <!--  <div class="row">
                            <div class="form-group col-xs-12">
                                <label for="nfe">Inf. NF-e</label>
                                <input type="text" class="form-control" id="nfe" placeholder="Informações complementares da NF-e" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-xs-12">
                                <label for="obs">Obs.</label>
                                <input type="text" class="form-control" id="obs" placeholder="Observações" />
                            </div>
                        </div> -->
                    </form>
                </div>
            </tab>
            <tab heading="Contacts" active="tab.active" disabled="tab.disabled">

                <!-- Table -->
                <table ng-table="tableParams2" class="table table-striped">
                    <tr ng-repeat="contact in $data">
                        <td data-title="'Name'" style="text-align: left">{{contact.xNome}}</td>
                        <td data-title="'Phone'"><a>{{contact.phone}}</a></td>
                    </tr>
                </table>

            </tab>

                <tab-heading>
                    <i class="glyphicon glyphicon-bell"></i> Alert!

                I've got an HTML heading, and a select callback. Pretty cool!
            </tab>-->
        </tabset>
        
    </div>
    
    <!-- Modal Footer -->
    <div class="modal-footer">
        <button ng-click="update()" type="button" class="btn btn-primary pull-left">Salvar</button>
        <button ng-click="cancel()" type="button" class="btn btn-default pull-left">Fechar</button>
    </div>

</div>
