<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<!-- FormulÃ¡rio Modal -->
<div class="modal-content" ng-controller="EstoqueController">
    
    <!-- CabeÃ§alho -->
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-hidden="true">
            <span class="glyphicon glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
        </button>
        <h4 class="modal-title" id="myModalLabel">
            <span class="" aria-label="Left Align">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                <!--&nbsp;Novo Cliente <pre>{{customer | json}}</pre>-->
                {{ title }}
            </span>

        </h4>
    </div>
    
    <!-- FormulÃ¡rio Corpo -->
    <div class="modal-body">
        
        <tabset>
            <tab heading="Informações">
                <div class="panel-body">
                    <form role="form" id="form1" name="form1" method="post" action="">
                        <div class="row">
                            <div class="form-group col-xs-6">
                                <label for="codigo">Código</label>
                                <input type="text" ng-model="defaultData.PK_item" class="form-control" id="codigo" disabled />
                            </div>

                            <div class="form-group checkbox col-xs-6" style="margin-top:3%;">
                              <label>
                                <input type="checkbox" value="" ng-model="defaultData.bloqueado">
                                Bloqueado
                              </label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-xs-6">
                                <label for="form-control">Grupo</label>
                                <select class="form-control" ng-model="defaultData.FK_grupo">
                                    <option>Escolha um grupo</option>
                                    <option>Grupo 1</option>
                                    <option>Grupo 2</option>
                                    <option>Grupo 3</option>
                                    <option>Grupo 4</option>
                                </select>
                            </div>

                            <div class="form-group col-xs-6">
                                <label for="form-control">Unidade</label>
                                <select class="form-control" ng-model="defaultData.FK_unidade">
                                    <option>Escolha uma unidade</option>
                                    <option>Unidade 1</option>
                                    <option>Unidade 2</option>
                                    <option>Unidade 3</option>
                                    <option>Unidade 4</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-xs-6">
                                <label for="form-control">Grupo</label>
                                <select class="form-control" ng-model="defaultData.FK_fabricante">
                                    <option>Escolha um estado</option>
                                    <option>Fabricante 1</option>
                                    <option>Fabricante 2</option>
                                    <option>Fabricante 3</option>
                                    <option>Fabricante 4</option>
                                </select>
                            </div>

                            <div class="form-group col-xs-6">
                                <label for="razaoSocial">Data de cadastro</label>
                                <input type="text" class="form-control" ng-disabled="true" ng-model="defaultData.dhCadastro.date" id="razaoSocial" disabled />
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-xs-6">
                                <label for="nomeFantasia">Nome</label>
                                <input type="text" class="form-control" ng-model="defaultData.xProd" id="nomeFantasia" />
                            </div>

                            <div class="form-group col-xs-6">
                                <label for="ieRg">Marca</label>
                                <input type="text" class="form-control" ng-model="defaultData.marca" id="ieRg" />
                            </div>

                            <div class="form-group col-xs-6">
                                <label for="ieRg">Cor</label>
                                <input type="text" class="form-control" ng-model="defaultData.cor" id="ieRg" />
                            </div>

                            <div class="form-group col-xs-6">
                                <label for="ieRg">NCM</label>
                                <input type="text" class="form-control" ng-model="defaultData.NCM" id="ieRg" />
                            </div>

                            <div class="form-group col-xs-6">
                                <label for="ieRg">EAN</label>
                                <input type="text" class="form-control" ng-model="defaultData.cEAN" id="ieRg" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-xs-6">
                                <label for="form-control">Origem</label>
                                <select class="form-control" ng-model="defaultData.origem">
                                    <option>Escolha uma origem</option>
                                    <option>Origem 1</option>
                                    <option>Origem 2</option>
                                    <option>Origem 3</option>
                                    <option>Origem 4</option>
                                </select>
                            </div>

                            <div class="form-group col-xs-6">
                                <label for="foneCli">Quantidade</label>
                                <input type="text" class="form-control" id="foneCli" ng-model="defaultData.quantidade" />
                            </div>

                            <div class="form-group col-xs-6">
                                <label for="form-control">Natureza</label>
                                <select class="form-control" ng-model="defaultData.natureza">
                                    <option>Escolha uma natureza</option>
                                    <option>Natureza 1</option>
                                    <option>Natureza 2</option>
                                    <option>Natureza 3</option>
                                    <option>Natureza 4</option>
                                </select>
                            </div>

                            <div class="form-group col-xs-6">
                                <label for="form-control">CST</label>
                                <select class="form-control" ng-model="defaultData.CST">
                                    <option>Escolha uma CST</option>
                                    <option>CST 1</option>
                                    <option>CST 2</option>
                                    <option>CST 3</option>
                                    <option>CST 4</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-xs-6">
                                <label for="endereco">Custo</label>
                                <input type="text" class="form-control" id="endereco" ng-model="defaultData.custo" />
                            </div>

                            <div class="form-group col-xs-6">
                                <label for="endereco">IPI</label>
                                <input type="text" class="form-control" id="endereco" ng-model="defaultData.pIPI" />
                            </div>

                            <div class="form-group col-xs-6">
                                <label for="endereco">ST</label>
                                <input type="text" class="form-control" id="endereco" ng-model="defaultData.pST" />
                            </div>

                            <div class="form-group col-xs-6">
                                <label for="endereco">Aliquota</label>
                                <input type="text" class="form-control" id="endereco" ng-model="defaultData.pDifAliquota" />
                            </div>

                            <div class="form-group col-xs-6">
                                <label for="endereco">Frete</label>
                                <input type="text" class="form-control" id="endereco" ng-model="defaultData.pFrete" />
                            </div>

                            <div class="form-group col-xs-6">
                                <label for="form-control">PIS CONFINS</label>
                                <select class="form-control" ng-model="defaultData.isentoPisConfins">
                                    <option>Escolha uma opção</option>
                                    <option>Sim</option>
                                    <option>Não</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            
                            <div class="form-group col-xs-6">
                                <label for="numCli">Desconto Máximo</label>
                                <input type="text" class="form-control" id="numCli" ng-model="defaultData.pDescMaximo"/>
                            </div>

                            <div class="form-group col-xs-6">
                                <label for="numCli">Valor Venda</label>
                                <input type="text" class="form-control" id="numCli" ng-model="defaultData.vUnTrib"/>
                            </div>

                        </div>
                    </form>
                </div>
            </tab>
            <tab heading="Contacts" active="tab.active" disabled="tab.disabled">
                
                <!-- Table -->
                <table ng-table="tableParams2" class="table table-striped">
                    <tr ng-repeat="contact in $data">
                        <td data-title="'Name'" style="text-align: left">{{contact.xNome}}</td>
                        <td data-title="'Phone'"><a>{{contact.phone}}</a></td>
                    </tr>
                </table>

            </tab>
            <!--<tab select="alert('selecteddd')">
                <tab-heading>
                    <i class="glyphicon glyphicon-bell"></i> Alert!
                </tab-heading>
                I've got an HTML heading, and a select callback. Pretty cool!
            </tab>-->
        </tabset>
        
    </div>
    
    <!-- Modal Footer -->
    <div class="modal-footer">
        <button ng-click="update()" type="button" class="btn btn-primary pull-left">Salvar</button>
        <button ng-click="cancel()" type="button" class="btn btn-default pull-left">Fechar</button>
    </div>

</div>
